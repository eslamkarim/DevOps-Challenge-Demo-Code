version: "3.2"
services:
 redis:
    image: "redis:alpine"
    command: redis-server --requirepass sOmE_sEcUrE_pAsS
    expose:
     - 6379
    volumes:
     - redis-data:/var/lib/redis

    environment:
     - REDIS_REPLICATION_MODE=master

 app:
    links:
      - redis
    build: ./
    expose:
      - 8000
    volumes:
      - app-data:/devops-app
    working_dir: /devops-app
    env_file:
      - .env
    command:
      sh  'pwd'
      sh  'pip install -r requirments.txt'
      sh  'export $$(cat .env | xargs) && python hello.py'

volumes:
    app-data:
        driver_opts:
          type: 'none'
          o: 'bind'
          device: '/var/lib/jenkins/workspace/challenge-1'
    redis-data:
        driver_opts:
          type: 'none'
          o: 'bind'
          device: 'redis-data'
    